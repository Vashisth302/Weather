<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="api.css" />
</head>
<body>
  <header></header>

  <main>
    <section aria-labelledby="title" class="wrap">
      <h1 id="title" class="visually-hidden">Current Weather</h1>

      <article class="card" aria-live="polite" aria-busy="true">
        <h2 class="place">
          <i class="fa fa-map-marker"></i>
          <span id="location">—</span>
        </h2>

        <h6 id="weather" class="desc">—</h6>

        <h4 class="temp">
          <span id="temp">—</span><sup>o</sup><sup>C</sup>
        </h4>

        <img id="icon" alt="Weather icon" src="" />

        <ul class="meta">
          <li>Humidity: <strong><span id="humidity">—</span><span class="unit">%</span></strong></li>
          <li>Wind: <strong><span id="wind">—</span><span class="unit"> m/s</span></strong></li>
        </ul>

        <button id="refreshBtn" class="refresh" title="Refresh latest data">
          <i class="fa fa-refresh" aria-hidden="true"></i>
          <span class="visually-hidden">Refresh</span>
        </button>
      </article>
    </section>
  </main>

  <footer></footer>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
